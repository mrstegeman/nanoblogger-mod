<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="$BLOG_MIMETYPE; charset=$BLOG_CHARSET" />
<meta name="generator" content="NanoBlogger $VERSION" />
<meta name="description" content="$NB_EntryDescription" />
<meta name="robots" content="all" />
<meta name="revisit-after" content="31 days" />

<title>$NB_EntryTitle | $BLOG_TITLE</title>

<link rel="stylesheet" href="${BASE_URL}$BLOG_CSS" type="text/css" media="all" />
<link rel="stylesheet" href="${BASE_URL}styles/print.css" type="text/css" media="print" />
<link rel="shortcut icon" href="${BASE_URL}$BLOG_ICON" />
$NB_AtomAltLink
$NB_RSS2AltLink
$NB_RSSAltLink
<script type="text/javascript">
    var ajax_req;
    var elements;
    function get_comment_count() {
        var id_str = "";
        elements = document.getElementsByClassName('posted');
        for (var i = 0; i < elements.length; i++) {
            id_str += elements[i].id + ',';
            ajax_req = new XMLHttpRequest();
            ajax_req.onreadystatechange = function() {
                if (ajax_req.readyState == 4 && ajax_req.status == 200) {
                    var data = eval('(' + ajax_req.responseText + ')');
                    var com;
                    for (com in data) {
                        document.getElementById('comments_' + com).innerHTML = data[com];
                    }
                }
            };
        }
        if (id_str != '') {
            ajax_req.open("GET", "${BASE_URL}cgi-bin/comment.cgi?id=" + id_str + "&action=count", true);
            ajax_req.send();
        }
    }
</script>
<script type="text/javascript">
    var ajax_req2;
    var elements2;
    function get_comment_list() {
        var id_str = "";
        elements2 = document.getElementsByClassName('posted');
        for (var i = 0; i < elements2.length; i++) {
            id_str += elements2[i].id + ',';
            ajax_req2 = new XMLHttpRequest();
            ajax_req2.onreadystatechange = function() {
                if (ajax_req2.readyState == 4 && ajax_req2.status == 200) {
                    var data = eval('(' + ajax_req2.responseText + ')');
                    var com;
                    for (com in data.comments) {
                        document.getElementById('comment_list').innerHTML +=
                            '<div class="comments-post">' +
                            '<div class="comments-head">' +
                            '<span class="comments-title">' + unescape(data.comments[com].title.replace(/\+/g, " ")) + '</span>' +
                            '<span class="comments-author">By: ' + unescape(data.comments[com].author.replace(/\+/g, " ")) + '</span></div>' +
                            '<div class="comments-body">' + unescape(data.comments[com].data.replace(/\+/g, " ").replace(/\%0D\%0A/g, "<br />")) + '</div>' +
                            '</div>';
                    }
                }
            };
        }
        if (id_str != '') {
            ajax_req2.open("GET", "${BASE_URL}cgi-bin/comment.cgi?id=" + id_str + "&action=get", true);
            ajax_req2.send();
        }
    }
</script>
</head>


<body onload="get_comment_count();get_comment_list();">

<div id="banner">
	<h1><a href="${BASE_URL}$NB_INDEX" accesskey="1">$BLOG_TITLE</a></h1>
	<span class="description">$BLOG_DESCRIPTION</span>
</div><!-- /banner div -->

<div id="container">

	<div class="archives">

		<a id="top"></a>
		<div id="menu">
			<a href="${BASE_URL}$NB_INDEX">$template_main</a> &#62;
			<a href="${BASE_URL}$ARCHIVES_DIR/$NB_INDEX">$template_archives</a> &#62;
			<a href="${BASE_URL}$ARCHIVES_DIR/$year/$NB_INDEX">$year</a> &#62;
			<!-- comment out next line when month archives are disabled -->
			<a href="${BASE_URL}$ARCHIVES_DIR/$year/$month/$NB_INDEX">$month</a> &#62;
			<!-- uncomment next line when day archives are enabled -->
			<!-- <a href="${BASE_URL}$ARCHIVES_DIR/$year/$month/$day/$NB_INDEX">$day</a> &#62; -->
			<br />
$([ ! -z "$prev_entry" ] && echo '<a href="'${ARCHIVES_PATH}$NB_PrevEntryPermalink'">'$NB_PrevPage'</a>')
			<!-- uncomment next line when month or day archives are disabled -->
			<!-- $month/$day -->
			$entry_time
$([ ! -z "$next_entry" ] && echo '<a href="'${ARCHIVES_PATH}$NB_NextEntryPermalink'">'$NB_NextPage'</a>')
		</div>
		$NB_MetaBody
		<div class="menu">
			<a href="#top">$NB_TopPage</a>
		</div>

	</div><!-- /archives div -->

</div><!-- /container div -->

</body>
</html>
